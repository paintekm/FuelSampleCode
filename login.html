<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login - CommUp</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A Login in page for CommUp where schools can login and be directed to their personalized dashboard">
        <meta name="author" content="Kevin Painter">
        <meta name="keywords" content="CommUp, Login, Username, Password, School, Student">	
		<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">	
		<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
		<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">	
		<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
		<link rel="stylesheet" type="text/css" href="css/util.css">
		<link rel="stylesheet" type="text/css" href="css/login.css">
<!--===============================================================================================-->
</head>
<body> 		<!--Start Body-->
	
	<div class="limiter">  <!--Start Limiter Class-->
		<div class="container-login100" style="background-image: url('img/bg-01.jpg');"> <!--Start Container-->
			<div class="wrap-login100">	<!--Start Login-->
				<form action="index.html" class="login100-form validate-form"> <!--Start Form-->
					<span class="login100-form-logo">							<!--Start Span-->
						<img src="img/comlogo2.png" alt="logo" class="rounded-circle">
					</span>														<!--End Span-->

					<span class="login100-form-title p-b-34 p-t-27">			<!--Start Span-->
						Log in
					</span>														<!--End Span-->

					<div class="wrap-input100 validate-input" data-validate = "Enter username"> <!--Start Input Div-->
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>														<!--End Input Div-->

					<div class="wrap-input100 validate-input" data-validate="Enter password"> <!--Start Input Div-->
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>														<!--End Input Div-->

					<div class="contact100-form-checkbox">						<!--Start Remember Me Div-->
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>														<!--End Remember Me Div-->													


					<div class="container-login100-form-btn">					<!--Start Log Button Div-->
						<button type="submit" class="login100-form-btn" id="logbutton">
							Login
						</button>
					</div>														<!--End Log Button Div-->


					<div class="text-center p-t-90"> <!--Start Forgot Div-->
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div> <!--End Forgot Div-->
				</form>	<!--End Form-->
			</div>		<!--End Login-->
		</div>			<!--End Containter-->
	</div>   			<!--End Limiter-->
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/login.js"></script>

</body>		<!--End Body-->
</html>
